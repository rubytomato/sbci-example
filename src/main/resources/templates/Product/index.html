<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <title>product</title>
  <meta name="keywords" content="product" />
  <meta name="description" content="product" />
</head>
<body>

  <!-- container -->
  <div class="container">

    <div layout:fragment="partial1">
    <!-- partial1 start -->
    <div class="row">
      <div class="col-md-12 well">
        <h3>index - contents</h3>

        <table class="table table-striped" th:if="${result}">
          <thead>
            <tr>
              <th>#</th>
              <th>product Code</th>
              <th>product Name</th>
              <th>product Line</th>
              <th>product Scale</th>
              <th>product Vendor</th>
              <th>quantity In Stock</th>
              <th>buy Price</th>
              <th>MSRP</th>
              <th>detail</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="product, status : ${result}" th:object="${product}">
              <td th:text="${status.count}">idx</td>
              <td th:text="*{productCode}">productCode</td>
              <td th:text="*{productName}">productName</td>
              <td th:text="*{productLine}">productLine</td>
              <td th:text="*{productScale}">productScale</td>
              <td th:text="*{productVendor}">productVendor</td>
              <td th:text="*{quantityInStock}">quantityInStock</td>
              <td th:text="*{buyPrice}">buyPrice</td>
              <td th:text="*{MSRP}">MSRP</td>
              <td>
                <a class="btn btn-default" href="/product/detail/0" th:href="@{/product/detail/} + *{id}">detail</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- partial1 end -->
    </div>

  </div>
  <!-- container -->

</body>
</html>
