<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <title>payment</title>
  <meta name="keywords" content="payment" />
  <meta name="description" content="payment" />
</head>
<body>

  <!-- container -->
  <div class="container">

    <div layout:fragment="partial1">
    <!-- partial1 start -->
    <div class="row">
      <div class="col-md-12 well">
        <h3>index - contents</h3>

        <table class="table table-striped table-condensed" th:if="${result}">
          <thead>
            <tr>
              <th>#</th>
              <th>id</th>
              <th>customer Number</th>
              <th>check Number</th>
              <th>payment Date</th>
              <th>amount</th>
              <th>detail</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="payment, status : ${result}" th:object="${payment}">
              <td th:text="${status.count}">idx</td>
              <td th:text="*{id}">idr</td>
              <td th:text="*{customerNumber}">customerNumber</td>
              <td th:text="*{checkNumber}">checkNumber</td>
              <td th:text="*{#vhd.format(paymentDate)}">paymentDate</td>
              <td th:text="*{amount}">amount</td>
              <td>
                <a class="btn btn-default" href="/payment/detail/0" th:href="@{/payment/detail/} + *{id}">detail</a>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
    <!-- partial1 end -->
    </div>

  </div>
  <!-- container -->

</body>
</html>
